<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICT 301 - Final Recitation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>ICT 301 - Final Recitation</h1>
    <div class="buttons">
        <button id="startButton">Start</button>
        <button id="resetButton">Reset</button>
        <a href="questions/questions.html" target="_blank">
            <button>Questions</button>
        </a>
    </div>
    <div class="result">
        <h3 id="resultText">Press 'Start' to get a random student!</h3>
        <div>
            <p class="list-title">List of Students and Their Chances (%)</p>
            <ul id="remainingItems"></ul>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <p class="random-name" id="randomName">...</p>
            <p class="final-result" id="finalResult" style="display: none;"></p>
            <button class="close-modal" id="closeModalButton" style="display: none;">Nice</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
